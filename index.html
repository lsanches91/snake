<!DOCTYPE html>
<head>
  <title>Welcome to Snake!</title>
</head>
<body>
  <div id="score">0</div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <style>
    #gameCanvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script>
    let snake = [ {x: 150, y: 150},
                  {x: 140, y: 150}, 
                  {x: 130, y: 150}, 
                  {x: 120, y: 150} ]

    let isChangingDirection = false;
    let score = 0;
    let movementX = 10;
    let movementY = 0;

    const gameCanvas = document.getElementById("gameCanvas");
    const context = gameCanvas.getContext("2d");    

    main();

    createFood();

    document.addEventListener("keydown", changeDirection);

    function main() {

      if(gameOver()){
        return
      }

      setTimeout(function onTick() {  
        isChangingDirection = false;
        clearCanvas();
        drawFood();       
        snakeMovement();
        drawSnake();

        main();
      }, 100)      
    }

    function clearCanvas() {      
      context.fillStyle = 'gray';
      context.strokeStyle = 'black';

      context.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
      context.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    }

    function snakeMovement() {
      const head = { x: snake[0].x + movementX,
                     y: snake[0].y + movementY};
      snake.unshift(head);

      const ateFood = snake[0].x === foodX && snake[0].y === foodY;
      if(ateFood) {
        score += 10;
        document.getElementById("score").innerHTML = score;
        createFood();
      }
      else{
        snake.pop();
      }      
    }

    function drawSnake() {
      snake.forEach(drawSnakePart)
    }

    function drawSnakePart(snakePart) {
      context.fillStyle = 'lightgreen';
      context.strokeStyle = 'darkgreen';
      context.fillRect(snakePart.x, snakePart.y, 10, 10);
      context.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }    

    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      if(isChangingDirection) {
        return;
      }

      isChangingDirection = true;

      const keyPressed = event.keyCode;

      const goingUp = movementY === -10;
      const goingDown = movementY === 10;
      const goingRight = movementX === 10;
      const goingLeft = movementX === -10;

      if(keyPressed === LEFT_KEY && !goingRight) { 
        movementX = -10; 
        movementY = 0;
        }

      if(keyPressed === RIGHT_KEY && !goingLeft) {
        movementX = 10;
        movementY = 0;
      }

      if(keyPressed === UP_KEY && !goingDown) {
        movementX = 0;
        movementY = -10;
      }

      if(keyPressed === DOWN_KEY && !goingUp) {
        movementX = 0;
        movementY = 10;
      }
    }

    function randomFactor(min, max) {
      return Math.round((Math.random() * (max - min) + min) / 10) * 10;
    }

    function createFood() {
      foodX = randomFactor(0, gameCanvas.width - 10);
      foodY = randomFactor(0, gameCanvas.height - 10);

      snake.forEach(function isFoodOnSnake(part) {
        const isFoodOnSnake = part.x == foodX && part.y == foodY;
        if(isFoodOnSnake) {
          createFood();
        }
      })
    }

    function drawFood() {
      context.fillStyle = "orange";
      context.strokeStyle = "dark orange";

      context.fillRect(foodX, foodY, 10, 10);
      context.strokeRect(foodX, foodY, 10, 10);
    }
    
    function gameOver() {
      for(let i = 4; i < snake.length; i++) {
        if(snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true
        }
      }

      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > gameCanvas.width - 10
      const hitTopWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > gameCanvas.height - 10;

      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall
    }

  </script>
</body>
